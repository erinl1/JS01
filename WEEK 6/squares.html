
<html>
  <head>
    <title>CraftyJS Intro</title>
    <script src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
  </head>
  <body>
    <script>
    //win game
      function hit() {
alert("You Win!");
Crafty.stop();
      }
      //play game
      function start() {
        Crafty.init();
        //player
        var player = Crafty.e("Player, 2D, DOM, Color, Twoway, Gravity, Solid, Collision");
        player.attr({x: 30, y: 100, w: 30, h: 30});
        player.color("0000FF");
        player.twoway();
        player.gravity("Floor");
//platforms
        var floor = Crafty.e("Floor, 2D, DOM, Color, Solid, Collision");
        floor.attr({x: 0, y: 200, w: 80, h: 10});
        floor.color("0000FF");
        var floor = Crafty.e("Floor, 2D, DOM, Color");
        floor.attr({x: 170, y: 230, w: 70, h: 10});
        floor.color("0073e6");
//        floor.onHit("Player",colorChange);
        var floor = Crafty.e("Floor, 2D, DOM, Color, Solid, Collision");
        floor.attr({x: 290, y: 270, w: 80, h: 10});
        floor.color("0a80f5");
        var floor = Crafty.e("Floor, 2D, DOM, Color, Solid, Collision");
        floor.attr({x: 400, y: 180, w: 70, h: 10});
        floor.color("238cf6");
        var floor = Crafty.e("Floor, 2D, DOM, Color, Solid, Collision");
        floor.attr({x: 570, y: 200, w: 60, h: 10});
        floor.color("3b99f7");
        var floor = Crafty.e("Floor, 2D, DOM, Color, Solid, Collision");
        floor.attr({x: 690, y: 135, w: 90, h: 10});
        floor.color("54a6f8");
        var floor = Crafty.e("Floor, 2D, DOM, Color, Solid, Collision");
        floor.attr({x: 810, y: 220, w: 70, h: 10});
        floor.color("6cb3f9");
        var floor = Crafty.e("Floor, 2D, DOM, Color, Solid, Collision");
        floor.attr({x: 950, y: 190, w: 70, h: 10});
        floor.color("85bffa");
        var floor = Crafty.e("Floor, 2D, DOM, Color, Solid, Collision");
        floor.attr({x: 1050, y: 120, w: 90, h: 10});
        floor.color("9dccfb");
        var goal = Crafty.e("Goal, 2D, DOM, Color, Solid, Collision");
        goal.attr({x: 1150, y: 50, w: 60, h: 10});
        goal.color("b3d9ff");
        goal.onHit("Player", hit);
      }
      window.onload = start;
    </script>
  </body>
</html>
