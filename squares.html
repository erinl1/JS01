<html>
	<head>
		<title> Craftyy </title>
		<script src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
		</head>
		<body>
		<script>
		function start() {
			Crafty.init();
			var player = Crafty.e("Player, 2D, DOM, Color, Twoway, Gravity, Solid, Collision");
			var attributes = {
				x: 100,
				y: 200,
				w: 40,
				h: 40,
			}

			player.attr(attributes);
			player.color("pink");
			player.twoway();
			player.gravity("Platform");

var platform = Crafty.e("Platform, 2D, DOM, Color");
platform.attr({x: 100, y: 300, w: 60, h: 10});
platform.color("blue");

var platform = Crafty.e("Platform, 2D, DOM, Color");
platform.attr({x: 300, y: 320, w: 60, h: 10});
platform.color("blue");

var goal = Crafty.e("2D, DOM, Color, Solid, Collision");
goal.attr({x: 200, y:200, w: 100, h:20});
goal.color("Red");
goal.onHit("Player", reachedGoal);
}

function reachedGoal() {
	alert("You Win!");
	Crafty.stop();
}
		window.onload = start;

		</script>
		</body>
</html>
